<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | Product preview card component</title>
  </head>

  <body>
    <main>

      <section class="product_container">

        <div class="product_image" >
          <img class="image_perfume" src="./images/image-product-desktop.jpg" alt="perfume chanel"
           />
        </div>

        <div class="product_info">
          <h1 class="product_title">PERFUME</h1>
          <h2 class="product_subtitle">Gabrielle Essence Eau De Parfum</h2>
          <p class="product_paragraph">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="product_prices">
            <span class="primary_price">$149.99</span>
            <span class="secondary_price">$169.99</span>
          </div>
          <button class="btn-cart" value="">
            <img class="icon_cart" src="./images/icon-cart.svg"/>
            Add to Cart</button>
        </div>

      </section>

    </main>

        >Frontend Mentor</a

    </div> -->
  </body>

</html>
